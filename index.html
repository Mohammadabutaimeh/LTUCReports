<style>
:root{
  --bg-image:url('https://img.freepik.com/premium-photo/purple-gradient-background-with-copy-space-text-image_7954-38035.jpg');
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;                /* use full viewport height */
  font-family: 'Roboto', sans-serif;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #fff;

  display: flex;
  flex-direction: column;
}

main {
  flex: 1 0 auto;              /* main grows to fill remaining space */
}

footer {
  flex-shrink: 0;               /* footer never shrinks */
  background: #fff;
  color: #333;
  text-align: center;
  padding: 18px;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: 'Roboto', sans-serif;
  background: #ffffff;       /* white background for all pages */
  color: #333;               /* dark text for contrast */
  display: flex;
  flex-direction: column;
}



header {
  display: flex;
  justify-content: space-between;
  padding: 18px 40px;
  background: #3c096c;       /* dark purple */
  color: #fff;               /* text stays white */
  box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* subtle shadow */
  z-index: 10;               /* ensures it’s above background */
}

.logo-container{text-align:center}
.logo-container img{max-width:350px}
.logo-container h1{color:#fff;margin:10px 0 0}
nav {
  display: flex;
  gap: 25px;
  margin-top: 20px;
}

nav a {
  color: #ffffff;           /* اللون الطبيعي */
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;          /* الحجم الطبيعي */
  cursor: pointer;
  transition: all 0.3s ease; /* لتطبيق التغيير بسلاسة */
}

nav a:hover {
  color: #5a189a;           /* اللون عند hover */
  font-size: 18px;           /* حجم الخط عند hover */
}






.page-title{color:#fff;text-align:center;font-size:30px;margin:40px 0}
.container{
  display:flex;flex-wrap:wrap;
  gap:30px;justify-content:center;
  margin-bottom:80px;
}
.card{
  width:320px;height:220px;border-radius:20px;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:20px;font-weight:bold;
  cursor:pointer;transition:.3s;text-align:center;
}
.card:hover{transform:translateY(-10px) scale(1.05)}

.platform-university{background:linear-gradient(135deg,#3c096c,#240046)}
.platform-moodle{background:linear-gradient(135deg,#5a189a,#3c096c)}
.platform-training{background:linear-gradient(135deg,#7b2cbf,#5a189a)}
.platform-sae{background:linear-gradient(135deg,#9d4edd,#7b2cbf)}

.dept-admission{background:linear-gradient(135deg,#5a189a,#3c096c)}
.dept-finance{background:linear-gradient(135deg,#7b2cbf,#5a189a)}
.dept-registration{background:linear-gradient(135deg,#9d4edd,#7b2cbf)}
.dept-administration{background:linear-gradient(135deg,#3c096c,#240046)}
.dept-moodle{background:linear-gradient(135deg,#c77dff,#9d4edd)}

.report-card{
  background:linear-gradient(135deg,#7b2cbf,#5a189a);
  border-left:8px solid #c77dff;
}
.report-card a{color:#fff;text-decoration:none}

.back-btn {
  margin: 20px 40px;
  padding: 12px 25px;
  background: #3c096c;      /* same as header */
  color: #fff;              /* white text */
  border-radius: 8px;
  cursor: pointer;
  display: inline-block;
  text-decoration: none;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background: #5a189a;      /* optional: slightly lighter purple on hover */
}


</style>

let currentPlatform="";
function showDepartments(p){
  currentPlatform=p;
  deptTitle.textContent=p+" Departments";
  departments.innerHTML="";
  Object.keys(data[p]).forEach(d=>{
    const el=document.createElement("div");
    el.className="card dept-"+d.toLowerCase();
    el.textContent=d;
    el.onclick=()=>showReports(d);
    departments.appendChild(el);
  });
  platformView.style.display="none";
  departmentView.style.display="block";
}
function showReports(d){
  reportTitle.textContent=d+" Reports";
  reports.innerHTML="";
  data[currentPlatform][d].forEach(r=>{
    const el=document.createElement("div");
    el.className="card report-card";
    el.innerHTML=`<a href="${r.url}" target="_blank">${r.name}</a>`;
    reports.appendChild(el);
  });
  departmentView.style.display="none";
  reportView.style.display="block";
}
function backToPlatforms(){
  platformView.style.display="block";
  departmentView.style.display="none";
  reportView.style.display="none";
}
function backToDepartments(){
  reportView.style.display="none";
  departmentView.style.display="block";
}
