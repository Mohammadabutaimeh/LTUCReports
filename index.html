<style>
:root{
  --bg-image:url('https://img.freepik.com/premium-photo/purple-gradient-background-with-copy-space-text-image_7954-38035.jpg');
}
html,body{
  margin:0;height:100%;
  font-family:'Roboto',sans-serif;
  background:#240046;
}

body {
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}

.container {
  margin-bottom: 80px;
}


.dark-bg{
  background:linear-gradient(rgba(58,26,92,.85),rgba(58,26,92,.85)),var(--bg-image);
  background-size:cover;
}
header{
  display:flex;justify-content:space-between;
  padding:18px 40px;
}
.logo-container{text-align:center}
.logo-container img{max-width:350px}
.logo-container h1{color:#fff;margin:10px 0 0}
nav{display:flex;gap:25px;margin-top:20px}

nav a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  position: relative;
  padding: 8px 4px;           /* مساحة للتأثير */
  transition: color 0.3s ease;
cursor: pointer;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 1px;
  background: #c77dff;
  transition: width 0.3s ease;
}

nav a:hover {
  border-radius:10px;
}


nav a:hover::after {
  width: 100%;
}


.page-title{color:#fff;text-align:center;font-size:30px;margin:40px 0}
.container{display:flex;flex-wrap:wrap;gap:30px;justify-content:center}
.card{
  width:320px;height:220px;border-radius:20px;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:20px;font-weight:bold;
  cursor:pointer;transition:.3s;text-align:center;
}
.card:hover{transform:translateY(-10px) scale(1.05)}
.platform-university{background:linear-gradient(135deg,#3c096c,#240046)}
.platform-moodle{background:linear-gradient(135deg,#5a189a,#3c096c)}
.platform-training{background:linear-gradient(135deg,#7b2cbf,#5a189a)}
.dept-admission{background:linear-gradient(135deg,#5a189a,#3c096c)}
.dept-finance{background:linear-gradient(135deg,#7b2cbf,#5a189a)}
.dept-registration{background:linear-gradient(135deg,#9d4edd,#7b2cbf)}
.dept-administration{background:linear-gradient(135deg,#3c096c,#240046)}
.dept-moodle{background:linear-gradient(135deg,#c77dff,#9d4edd)}
.report-card{
  background:linear-gradient(135deg,#7b2cbf,#5a189a);
  border-left:8px solid #c77dff;
}
.report-card a{color:#fff;text-decoration:none}
.back-btn{
  margin:20px 40px;padding:12px 25px;
  background:#7b2cbf;color:#fff;border-radius:8px;
  cursor:pointer;display:inline-block;
}
footer {
  background: #ffffff;
  text-align: center;
  padding: 18px;
  color: #333;
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="https://ltuc.edu.jo/wp-content/uploads/2025/01/LTUC-Logo.png">
    <h1>LTUC Reports Dashboard</h1>
  </div>
  <nav>
    <a onclick="backToPlatforms()">Home</a>
    <a onclick="showDepartments('University')">University</a>
    <a onclick="showDepartments('Moodle')">Moodle</a>
    <a onclick="showDepartments('Training')">Training</a>
  </nav>
</header>

<main>

<div id="platformView">
  <div class="page-title">Select Platform</div>
  <div class="container">
    <div class="card platform-university" onclick="showDepartments('University')">University</div>
    <div class="card platform-moodle" onclick="showDepartments('Moodle')">Moodle</div>
    <div class="card platform-training" onclick="showDepartments('Training')">Training</div>
  </div>
</div>

<div id="departmentView" style="display:none;">
  <div class="back-btn" onclick="backToPlatforms()">← Back</div>
  <div id="deptTitle" class="page-title"></div>
  <div id="departments" class="container"></div>
</div>

<div id="reportView" style="display:none;">
  <div class="back-btn" onclick="backToDepartments()">← Back</div>
  <div id="reportTitle" class="page-title"></div>
  <div id="reports" class="container"></div>
</div>

</main>

let currentPlatform="";
function showDepartments(p){
  currentPlatform=p;
  document.body.classList.add("dark-bg");
  deptTitle.textContent=p+" Departments";
  departments.innerHTML="";
  Object.keys(data[p]).forEach(d=>{
    const el=document.createElement("div");
    el.className="card dept-"+d.toLowerCase();
    el.textContent=d;
    el.onclick=()=>showReports(d);
    departments.appendChild(el);
  });
  platformView.style.display="none";
  departmentView.style.display="block";
}
function showReports(d){
  reportTitle.textContent=d+" Reports";
  reports.innerHTML="";
  data[currentPlatform][d].forEach(r=>{
    const el=document.createElement("div");
    el.className="card report-card";
    el.innerHTML=`<a href="${r.url}" target="_blank">${r.name}</a>`;
    reports.appendChild(el);
  });
  departmentView.style.display="none";
  reportView.style.display="block";
}
function backToPlatforms(){
  document.body.classList.remove("dark-bg");
  platformView.style.display="block";
  departmentView.style.display="none";
  reportView.style.display="none";
}
function backToDepartments(){
  reportView.style.display="none";
  departmentView.style.display="block";
}
